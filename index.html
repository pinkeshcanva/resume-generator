<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume & Cover Letter Generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include html2pdf.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
</head>
<body>
    <div class="container">
        <h1>Generate Resume and Cover Letter</h1>
        <form id="generator-form">
            <label for="job_title">Job Title:</label>
            <input type="text" id="job_title" name="job_title" required>
            
            <label for="experience">Your Experience:</label>
            <textarea id="experience" name="experience" required></textarea>
            
            <label for="company_info">Company Info:</label>
            <textarea id="company_info" name="company_info" required></textarea>

            <label for="template_type">Template Type:</label>
            <select id="template_type" name="template_type">
                <option value="resume">Resume</option>
                <option value="cover letter">Cover Letter</option>
            </select>

            <button type="submit">Generate</button>
        </form>

        <div id="loading" style="display: none;">Generating...</div>
        <div id="output"></div>

        <!-- Button to trigger PDF download -->
        <button id="download-pdf" style="display: none;">Download as PDF</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
